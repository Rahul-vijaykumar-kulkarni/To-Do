<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>
<h2>Register</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required /><br/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required /><br/><br/>

    <label for="username">Username (or Email):</label>
    <input type="text" id="username" th:field="*{username}" required /><br/><br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required /><br/><br/>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role}">
        <option value="ADMIN">ADMIN</option>
        <option value="USER">USER</option>
    </select><br/><br/>

    <button type="submit">Register</button>
</form>
</body>
</html>
