<head>
    <meta charset="UTF-8">
    <title>To-do </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    .text-strikethrough{
    text-decoration:line-through;
    color:grey;
    }
</style>

<body>
<div class="container">
    <!-- Use proper Thymeleaf logout -->
    <form th:action="@{/logout}" method="post">
        <button type="submit">Logout</button>
    </form>

    <!-- Remove JavaScript logout function -->
<!--    <form th:action="@{/logout}" method="post">-->
<!--        <button type="submit">Logout</button>-->
<!--    </form>-->
    <h1 class="mt-5 text-center">To-Do Application</h1>
    <form th:action="@{/home}" method="post" class="row mt-3">
        <div class="col-md-10">
            <input type="text" name="title" placeholder="Add a new task.." required class="form-control form-control-lg">

        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
        </div>

    </form>
    <div class="mt-4 ">
    <th:block th:each="task :${tasks}">
    <div class="card mb-2">
        <div class="card-body d-flex justify-content-between align-items-center">
        <span th:classappend="${task.comp} ? 'text-strikethrough' " th:text="${task.title}">Task Title</span>
            <div>
                <a th:href="@{home/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm"> <span th:text="${task.Comp} ? 'Unmark' : 'Mark Completed'"></span></a>
                <a th:href="@{home/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
            </div>
        </div>
    </div>
    </th:block>
    </div>
</div>
